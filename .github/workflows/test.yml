name: Checks

on:
  pull_request:
    branches:
      - main
      - develop
    types:
      - ready_for_review

jobs:
  Checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.18.0'

      - name: Install dependencies
        run: yarn install

      - name: Build with esbuild
        run: yarn build

      - name: Run Jest tests
        run: yarn test
